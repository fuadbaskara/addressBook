<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
  <title>Address Book</title>
</head>

<body>
  <h1 class="title">Address Book</h1>


  <div class="form-group">
    <label class="col-sm-2 col-form-label">Contact Name</label>
    <div class="col-sm-10">
      <input class="form-control" id="newName" placeholder="Insert name of the contact here">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
      <input class="form-control" id="newAddress" placeholder="insert the address here">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 col-form-label">Phone Number</label>
    <div class="col-sm-10">
      <input class="form-control" id="newPhone" placeholder="Insert the phone number">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 col-form-label">Post Code</label>
    <div class="col-sm-10">
      <input class="form-control" id="newPost" placeholder="Insert the post code">
    </div>
  </div>
  <div class="container1">
    <div id="submitAll" class="container2">
      <button type="button" class="btn btn-primary">Submit</button>
    </div>
    <div id="search" class="container2">
      <button type="button" class="btn btn-primary" onclick="toggleHandler(3)">Search</button>
    </div>
    <div id="searchText" class="container2">
      <div class="form-group">
        <div class="col-sm-10">
          <input class="form-control" id="newSearch" placeholder="Insert the post code">
        </div>
      </div>
    </div>
    <div id="saveButton" class="container2">
      <button id="save" type="button" class="btn btn-primary saveButton" onclick="toggleHandler(2)">Save</button>
    </div>
    <div id="cancelButton" class="container2">
      <button id="cancel" type="button" class="btn btn-primary cancelButton">Cancel</button>
    </div>
  </div>
  <br>
  <br>
  <div>
    <div id="phonebook-output" class="contain">

    </div>
  </div>

  <script src="./javascript/index.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
